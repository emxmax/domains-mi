<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="http://mediaimpact.pe/">
	<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
	<title>Acceso al Portal</title>
    <link type="image/x-icon" href="../images/favicon.ico" rel="icon" />
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/fontsawesome/css/font-awesome.css">
	<link rel="stylesheet" href="css/login.css">

	<script type="text/javascript" src="js/vendor/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/vendor/bootstrap.js"></script>
	<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>

    <script src="js/F.js" type="text/javascript"></script>
    <script src="js/proceso/proceso.js" type="text/javascript"></script>
    <script src="js/vistas/Login.js" type="text/javascript"></script>

    <script src="js/mainLogin.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">                                
                        <div class="row-fluid user-row">
                            <img src="../imagenes/logo.png" class="img-responsive" alt="Logo Ms"/>
                        </div>
                    </div>
                    <div class="panel-body">

                            <fieldset>
                                <label class="panel-login">
                                    <div class="login_result"></div>
                                </label>
                                <input class="form-control" placeholder="Username" id="txtUsuario" type="text">
                                <input class="form-control" placeholder="Password" id="txtClave" type="password">
                                <br></br>
                                <button class="btn btn-lg btn-warning btn-block" id="btnLogin">Login</button>
                            </fieldset>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
$(document).ready(function() {
    $(document).mousemove(function(event) {
        TweenLite.to($("body"), 
        .5, {
            css: {
                backgroundPosition: "-" + parseInt(event.pageX / 8) + "px " + "-" +parseInt(event.pageY / '12') + "px, " + "-" +parseInt(event.pageX / '15') + "px " + "-" +parseInt(event.pageY / '15') + "px, " + "-" +parseInt(event.pageX / '30') + "px " + "-" +parseInt(event.pageY / '30') + "px",
            	"background-position": "-" +parseInt(event.pageX / 8) + "px " + "-" +parseInt(event.pageY / 12) + "px, " + "-" +parseInt(event.pageX / 15) + "px " + "-" +parseInt(event.pageY / 15) + "px, " + "-" +parseInt(event.pageX / 30) + "px " + "-" +parseInt(event.pageY / 30) + "px"
            }
        })
    })

})
</script>
