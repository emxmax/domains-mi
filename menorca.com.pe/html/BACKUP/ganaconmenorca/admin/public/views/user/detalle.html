<section class="detalleUser"><form><div class="form-grouprow"><div class="form-col"><div class="inner-elment"><label>Nombre:</label><input type="text" ng-model="usuario.name"/></div></div><div class="form-col"><div class="inner-elment"><label>Apellido:</label><input type="text" ng-model="usuario.lastname"/></div></div></div><div class="form-grouprow"><div class="form-col"><div class="inner-elment"><label>Email:</label><input type="text" ng-model="usuario.email"/></div></div><div class="form-col"><div class="inner-elment"><label>Teléfono:</label><input type="text" ng-model="usuario.phone"/></div></div></div><div class="form-group"><label>Móvil:</label><input type="text" ng-model="usuario.movil"/></div><div class="form-group"><label>Usuario:</label><input type="text" ng-model="usuario.myuser" readonly="readonly"/></div><div class="form-group"><label>Password:</label><input type="password" ng-model="usuario.pass"/></div><div class="form-group"><button ng-click="saveUser(usuario)">Guardar</button></div></form></section>
