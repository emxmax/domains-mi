    <link title="maccaco" href="projekktor.style.css" rel="stylesheet" type="text/css" media="screen" />

    <script type="text/javascript" src="jquery.js"></script> <!-- Load jquery -->
    <script src="projekktor-universal.demoplayer.min.js" type="text/javascript"></script>

    <script type="text/javascript">
	var cont=0;
    jQuery(document).ready(function($) {	

    var trackData = {
        evt:[{
            n: 'track',
            pbt: '%{ts}',
            tidx: '%{pos}',
            v: ''
        }],
        // general
        id: 1,
        uid: '%{uid}',
        sid: '%{sid}',        
        // media info:
        i: {
            id: '%{mid}',
            d: '%{dur}',
            l: '',
            m: '%{mt}',
            t: '%{mf}'
        },
        // client info
        ci: {
            nat: '%{cpl}',
            pl: '%{pltfrm}',
            fl: '%{fl}',
            mod: '%{mod}',
            err: '%{err}'
        }
    }

	projekktor('.projekktor', {
	    iframe: true,
	    controls: false,
		autoplay:true,
		loop:true,
		start :1,
		leaveFullscreen:true,
	    volume: 0.5,
	    addplugins: ['Tracking'],
 	    title: 'Exsa Quantex',
	    playerFlashMP4: 'http://dist.projekktor.com/downloads/demoplayer/swf/StrobeMediaPlayback/StrobeMediaPlayback.swf',
	    playerFlashMP3: 'http://dist.projekktor.com/downloads/demoplayer/swf/StrobeMediaPlayback/StrobeMediaPlayback.swf',
			plugin_tracking: {
			track:  [                                       
					{events: ["time.2"], url:"http://tracker.projekktorxl.com/tracker?" +  unescape( $.param(trackData) ) },
					{events: ["error"], url:"http://tracker.projekktorxl.com/tracker?" +  unescape( $.param(trackData) ) }
				]                                    
			},
			playbackQuality: 'lo',
			playbackQualities:
			[
			{key: 'lo',		minHeight: 500,		minWidth: 500},
			{key: 'hi',		minHeight: 500,		minWidth: 500}
			],	    
			playlist:	[{
			0: {src:"http://exsa.net/wp-content/uploads/videos/banner-quantex/exsa_quantex.webm", type:"video/webm", quality: 'lo'},
			1: {src:"http://exsa.net/wp-content/uploads/videos/banner-quantex/exsa_quantex.ogv", type:"video/ogg", quality: 'lo'},
			2: {src:"http://exsa.net/wp-content/uploads/videos/banner-quantex/exsa_quantex.mp4", type:"video/mp4", quality: 'lo'},
			3: {src:"http://exsa.net/wp-content/uploads/videos/banner-quantex/exsa_quantex.webm", type:"video/webm", quality: 'hi'},
			4: {src:"http://exsa.net/wp-content/uploads/videos/banner-quantex/exsa_quantex.ogv", type:"video/ogg", quality: 'hi'},
			5: {src:"http://exsa.net/wp-content/uploads/videos/banner-quantex/exsa_quantex.mp4", type:"video/mp4", quality: 'hi'},		
				config: {
					poster: "http://exsa.net/wp-content/uploads/videos/banner-quantex/exsa_quantex.jpg",
					plugin_display: {	
						logoImage: '',
						logoDelay: 1
					}
				}
			}]
	}, function(player) {
		player.addListener('mousedown', projekktorClicked);
		});
		
    });
	
 	function projekktorClicked(e){
		cont++;
        e.preventDefault();
        e.stopPropagation();
		if(2<=cont){
		window.top.location.href = "http://exsa.net/exsa-lanza-quantex/";
		}
        return false;
    }
    </script>
